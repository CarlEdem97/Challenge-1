<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>



</head>

<body>
  <div class="card-flex">
    <div class="hero-img">
      <img src="images/illustration-hero.svg" alt="img">
    </div>
    <div class="text">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
    </div>
    <section class="pay-plan">
      <div class="music-icon">
        <img src="images/icon-music.svg" alt="">
      </div>
      <div class="plan-text">
        <h4>Annual Plan</h4>
        <p>$59.99/year</p>
      </div>
      <div class=" change-text">
          <h5><a href="#">Change</a></h5>
        </div>
    </section>
    <section class="payment">
      <button class="btn">Proceed to Payment</button>
      <button class="btn-1">Cancel Order</button>
    </section>


    </div>

  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Carl Edem</a>.
  </div>
</body>

</html>
